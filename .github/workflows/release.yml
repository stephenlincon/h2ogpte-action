name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode"
        required: false
        default: true
        type: boolean

permissions:
  contents: write # For creating tags and releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for proper tagging

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if remote tag exists
        id: check_remote_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git ls-remote --tags origin "refs/tags/$TAG" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if tag exists (non-dry run)
        if: steps.check_remote_tag.outputs.exists == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v$VERSION"
          {
            echo "## Release"
            echo ""
            echo "**Current version:** \`$VERSION\`"
            echo "**Tag to be created:** \`$TAG\`"
            echo ":x: **Tag already exists! Aborting release.**"
          } >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Show dry run failure (tag exists)
        if: steps.check_remote_tag.outputs.exists == 'true' && github.event.inputs.dry_run == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v$VERSION"
          {
            echo "## Release Dry Run"
            echo ""
            echo "**Current version:** \`$VERSION\`"
            echo "**Tag to be created:** \`$TAG\`"
            echo ":x: **Tag already exists - ensure the version is correctly bumped!**"
          } >> $GITHUB_STEP_SUMMARY

      - name: Create and push tag
        id: create_tag
        if: steps.check_remote_tag.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Update Latest Tag
        if: steps.create_tag.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create GitHub Release
        if: steps.check_remote_tag.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Write summary (success cases)
        if: steps.check_remote_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v$VERSION"
          DRY_RUN="${{ github.event.inputs.dry_run }}"

          if [ "$DRY_RUN" = "true" ]; then
            {
              echo "## Release Dry Run"
              echo ""
              echo "**Current version:** \`$VERSION\`"
              echo "**Tag to be created:** \`$TAG\`"
              echo ":white_check_mark: **Tag doesn't already exist and can be created.**"
            } >> $GITHUB_STEP_SUMMARY
          else
            {
              echo "## Release"
              echo ""
              echo "**Current version:** \`$VERSION\`"
              echo "**Tag created:** \`$TAG\`"
              echo ":white_check_mark: **Tag created and release published.**"
            } >> $GITHUB_STEP_SUMMARY
          fi
